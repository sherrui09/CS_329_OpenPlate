<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner Chatbot</title>

    <!-- Stylesheet-->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- JS files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/app.js"></script>

</head>
<body>
    <header>
        <h1>Project Openplate</h1>
    </header>

    <div class="chatbot">
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">rice_bowl</span>
                <div id="messages">readonly>{{ bot_response}}</div>
            </li>
            
        </ul>
        
        <div class="chat-input">
          <textarea id="user-input" placeholder="Enter a message..." spellcheck="false" required></textarea>
          <span class="material-symbols-outlined" onclick=sendMessage()>send</span>
        </div>
    </div>
    
</body>
</html>
